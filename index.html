<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Inline styles for demonstration */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .header {
        background-color: #555;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .main-content {
        background-color: #f9f9f9;
        padding: 20px;
        min-height: 400px;
      }

      .footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      Title
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <p>
        Welcome to Adventure! This is where the story begins. Insert your
        exciting content here.
      </p>
      <a href="#explore" class="button">Explore More</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      2024 Adventure
    </div>
  </body>
</html>
